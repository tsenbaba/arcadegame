<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classic Arcade Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Classic Arcade Game</h1>
    </header>
    <div class="score-container">
        <p>Lives <span class="live"><b>5</b></span></p>
        <p>Score <span class="score"><b>0</b></span></p>
    </div>
    <div class="modal-background hide">
            <div class="modal-body">
                <div class="modal-stats">
    
                    <h1>Game Over</h1>
    
                    <h2>Your Score</h2>
                    <div class="lives">
                        <p><span class="score final-score">0</span></p>
                    </div>
                </div>
    
                <div class="modal-buttons">
                    <button class="modal-button button-reply">Play Again?</button>
                </div>
            </div>
        </div>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
